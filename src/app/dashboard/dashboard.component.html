<div class="banner">Discover Latest Courses on <br />Angular</div>
<div class="courses">
  <ng-container *ngFor="let course of courses; let i = index">
    <app-course
      [course]="course"
      (cartEvent)="addToCart($event)"
      (wishListEvent)="addToWishList($event)"
    ></app-course>
  </ng-container>
</div>
