<div class="container" [formGroup]="form">
  <h2>Login </h2>
  <label for="username">Username: </label>
  <app-input [form]="form" name="username" placeholder="Username" />

  <label for="password">Password: </label>
  <app-input [form]="form" name="password" placeholder="******" />

  <div class="action">
    <app-button
      [disabled]="!form.valid || loading"
      text="Submit"
      type="primary"
      (mclick)="submit()"
    />
  </div>
</div>
